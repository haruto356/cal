<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>計算機</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
 
<body>
  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="5">
          <input type="text" class="display" name="display" value="" disabled>
        </td>
      </tr>

      <tr>
        <td><input type="button" value="**" class="operator" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="(" class="operator" ontouchend="get_calc(this)"></td>
        <td><input type="button" value=")" class="operator" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="C" class="operator" ontouchend="get_calc(this)"></td>
      </tr>
 
      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><input type="button" value="7" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="8" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="9" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="÷" class="operator" name="div_btn" ontouchend="get_calc(this)"></td>
      </tr>
        
      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><input type="button" value="4" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="5" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="6" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="×" class="operator" name="multi_btn" ontouchend="get_calc(this)"></td>
      </tr>
 
      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><input type="button" value="1" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="2" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="3" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="-" class="operator" ontouchend="get_calc(this)"></td>
      </tr>
 
      <!-- 上から4段目（0/C/=/+) -->
      <tr>
        <td><input type="button" value="0" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="." ontouchend="get_calc(this)"></td>
        <td><input type="button" value="=" class="equal" ontouchend="get_calc(this)"></td>
        <td><input type="button" value="+" class="operator" ontouchend="get_calc(this)"></td>
      </tr>
 
    </table>
  </form>
</body>
</html>
